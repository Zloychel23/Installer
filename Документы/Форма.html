<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .error-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f44336;
        color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: none;
    }
</style>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ececec;
    }

    .container {
      width: 400px;
      height: 480px;
      position: relative;
      margin: 6% auto;
      background: #fff;
      padding: 5px;
      overflow: hidden;
      border: 1px solid #f1f1f1;
      box-shadow: 0 0 20px 0 #e4e4e4;
    }

    .tabs {
      width: 220px;
      margin: 35px auto;
      position: relative;
      box-shadow: 0 0 15px #cacaca;
      border-radius: 30px;
    }

    .toggle-btn {
      padding: 10px 30px;
      cursor: pointer;
      background: transparent;
      border: 0;
      outline: none;
      position: relative;
    }

    #btn {
      top: 0;
      left: 0;
      position: absolute;
      width: 110px;
      height: 100%;
      background: linear-gradient(to right, #8d5c00, #ffac05);
      border-radius: 30px;
      transition: .5s;
    }

    .social-icons {
      margin: 30px auto;
      text-align: center;
    }

    .social-icons i{
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 16px;
      color: #fff;
      margin: 0 12px;
      background: #333;
      border-radius: 50%;
      transition: .5s;
    }

    .form {
      top: 180px;
      position: absolute;
      width: 280px;
      transition: .5s;
    }

    .input-filed {
      width: 100%;
      padding: 10px 0;
      margin: 5px 0;
      border-left: 0;
      border-top: 0;
      border-right: 0;
      border-bottom: 1px solid #999;
      outline: none;
      background: transparent;
    }

    .submit-btn {
      width: 85%;
      padding: 10px 30px;
      cursor: pointer;
      display: block;
      margin: auto;
      background: linear-gradient(to right,#8d5c00, #ffac05);
      border: 0;
      outline: none;
      border-radius: 30px;
    }

    .check-box {
      margin: 30px 10px 30px 0;
    }

    span {
      color: #777;
      font-size: 12px;
      bottom: 68px;
      position: absolute;
    }

    #login {
      left: 50px;
    }

    #register {
      left: 450px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tabs">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">Вход</button>
      <button type="button" class="toggle-btn" onclick="registration()">Регистрац             </button>
    </div>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <form id="login" class="form">
      <input type="text" class="input-filed" placeholder="Имя">
      <input type="text" class="input-filed" placeholder="Пароль">
      <input type="checkbox" class="check-box"><span>Запомнить пароль</span>
      <button type="submit" class="submit-btn">Вход</button>
    </form>

    <form id="register" class="form">
      <input type="text" class="input-filed" placeholder="Имя*">
      <input type="email" class="input-filed" placeholder="Почта*">
      <input type="text" class="input-filed" placeholder="Пароль*">
      <input type="checkbox" class="check-box"><span>Соглсие на обработку перс. данных*</span>
      <button type="submit" class="submit-btn">Регистрация</button>
    </form>
  </div>

  <script>
    var logIn = document.getElementById("login");
    var register = document.getElementById("register");
    var button = document.getElementById("btn");

    function registration() {
      logIn.style.left = "-400px";
      register.style.left = "50px";
      button.style.left = "110px";
    }

    function login() {
      logIn.style.left = "50px";
      register.style.left = "450px";
      button.style.left = "0";
    }
  </script>
  <script>
    document.getElementById('register').addEventListener('submit', function(event) {
        var nameField = document.getElementById('register').querySelector('input[type="text"][placeholder="Имя*"]');
        var emailField = document.getElementById('register').querySelector('input[type="email"][placeholder="Почта*"]');
        var passwordField = document.getElementById('register').querySelector('input[type="text"][placeholder="Пароль*"]');
        var agreementCheckbox = document.getElementById('register').querySelector('input[type="checkbox"]');

        var errors = [];

        // Проверка имени
        var nameValue = nameField.value.trim();
        if (nameValue === '') {
            errors.push('Поле "Имя" обязательно для заполнения.');
        } else {
            if (nameValue.length > 30) {
                errors.push('Поле "Имя" не должно превышать 30 символов.');
            }
            if (!/^[a-zA-Zа-яА-Я]+$/.test(nameValue)) {
                errors.push('Поле "Имя" должно содержать только буквы.');
            }
            if (!/[A-ZА-Я]/.test(nameValue)) {
                errors.push('Поле "Имя" должно содержать хотя бы одну заглавную букву.');
            }
            if (/\d/.test(nameValue)) {
                errors.push('Поле "Имя" не должно содержать цифры.');
            }
        }

        // Проверка почты
        var emailValue = emailField.value.trim();
        if (emailValue === '') {
            errors.push('Поле "Почта" обязательно для заполнения.');
        } else {
            if (emailValue.length > 20) {
                errors.push('Поле "Почта" не должно превышать 20 символов.');
            }
            if (!/^[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(emailValue)) {
                errors.push('Поле "Почта" должно содержать корректный адрес электронной почты.');
            }
        }

        // Проверка пароля
        var passwordValue = passwordField.value;
        if (passwordValue === '') {
            errors.push('Поле "Пароль" обязательно для заполнения.');
        } else {
            if (passwordValue.length < 5) {
                errors.push('Поле "Пароль" должно содержать не менее 5 символов.');
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(passwordValue)) {
                errors.push('Поле "Пароль" должно содержать хотя бы один спец. символ.');
            }
            if (!/[A-ZА-Я]/.test(passwordValue)) {
                errors.push('Поле "Пароль" должно содержать хотя бы одну заглавную букву.');
            }
            if ((passwordValue.match(/\d/g) || []).length < 3) {
                errors.push('Поле "Пароль" должно содержать хотя бы три цифры.');
            }
        }

        // Проверка согласия на обработку персональных данных
        if (!agreementCheckbox.checked) {
            errors.push('Вы должны дать согласие на обработку персональных данных.');
        }

        // Отображение ошибок во всплывающем окне
        var errorPopup = document.createElement('div');
        errorPopup.classList.add('error-popup');
        errorPopup.textContent = errors.join('\n');
        document.body.appendChild(errorPopup);
        
        // Показываем всплывающее окно с ошибками
        errorPopup.style.display = 'block';

        // Останавливаем отправку формы
        event.preventDefault();
    });
</script>

  
</body>

</html>
